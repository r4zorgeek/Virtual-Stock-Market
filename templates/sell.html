{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="POST">
        <div class="form-group">
            <select class="form-control" name="stockname">
                <option disable selected value>SYMBOL</option>
                {% for pfolio in pfolio %}
                <option value="{{ pfolio }}">{{ pfolio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
        </div>
         <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
