{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div>
        <h1>{{ str }}</h1>
    </div>
    <form action="{{ url_for('change_pass') }}" method="POST">
        <div class="form-group">
            Current Password: <input type="text" name="cur_pass" placeholder="Current Password"/>
        </div>
        <div class="form-group">
            New Password:     <input type="text" name="new_pass" placeholder="New Password"/>
        </div>
        <div class="form-group">
            Confirm Password: <input type="password" name="confirm_pass" placeholder="Confirm Password"/>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

{%endblock %}
